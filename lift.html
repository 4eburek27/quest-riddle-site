<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Riddle Stage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .hidden {
      display: none;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Riddle Stage</h1>
  <p>Solve the riddle to unlock the next stage:</p>
  <p><strong>"Без меня не обойтись в науках,
Я в формулах и расчетах важных.
Цифры – мой лучший друг,
Что это за верный союзник вокруг?"</strong></p>

  <input type="text" id="answer" placeholder="Enter your answer...">
  <button onclick="checkAnswer()">Submit</button>

  <div id="result" class="hidden"></div>

  <script>
 function checkAnswer() {
 const correctAnswer = "Математика"; // keep the answer in lowercase
  const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
  const resultDiv = document.getElementById("result");

  if (userAnswer === correctAnswer) {
    resultDiv.innerHTML = `Верно! Вот ваша подсказка для следующего этапа: <br><strong>ну чтож, пойдем по лестнице. может там найдем подсказку... [U]</strong>`;
    resultDiv.classList.remove("hidden");
  } else {
    resultDiv.innerHTML = `Неправильно. Попробуйте еще раз.`;
    resultDiv.classList.remove("hidden");
  }
}

  </script>
</body>
</html>
